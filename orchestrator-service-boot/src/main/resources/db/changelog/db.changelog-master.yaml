databaseChangeLog:
  - changeSet:
      id: 1
      author: Liquibase
      changes:
        - createTable:
            tableName: trade_orders
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(28)
              - column:
                  name: user_id
                  type: BIGINT
  - changeSet:
      id: 2
      author: Liquibase
      changes:
        - createTable:
            tableName: user_token
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(36)